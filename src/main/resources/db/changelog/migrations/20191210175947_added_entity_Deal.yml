#Added the entity Deal.

databaseChangeLog:
- preConditions:
  - runningAs:
      username: root
- changeSet:
    id: 20191210175947-1
    author: cyprian
    changes:
    - createTable:
        tableName: deal
        columns:
        - column:
            name: id
            type: bigint
            autoIncrement: true
            constraints:
              primaryKey: true
              nullable: false
        - column:
            name: tag_id
            type: varchar(50)
            constraints:
              unique: true
              nullable: false,
              uniqueConstraintName: ux_deal_tag_id
        - column:
            name: from_iso_code
            type: varchar(3)
            constraints:
              nullable: false
        - column:
            name: from_country
            type: varchar(25)
        - column:
            name: to_iso_code
            type: varchar(3)
            constraints:
              nullable: false
        - column:
            name: to_country
            type: varchar(25)
        - column:
            name: deal_time
            type: datetime
            constraints:
              nullable: false
        - column:
            name: amount
            type: decimal(10,2)
            constraints:
              nullable: false
        - column:
            name: uploaded_date
            type: datetime
            defaultValueComputed: now()
        - column:
            name: source
            type: varchar(255)
            constraints:
              nullable: false
        - column:
            name: source_format
            type: varchar(255)
            constraints:
              nullable: false
    -dropDefaultValue:
      -tableName: deal
      -columnName: deal_time
      -columnDataType: dateTime